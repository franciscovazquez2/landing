<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <h1>Bienvenidos a Mi Página</h1>
    <p>Un sitio sencillo para mostrar en Vercel 🚀</p>
  </header>

  <section class="hero">
    <img src="assets/hero.jpg" alt="Imagen de portada">
    <button id="contador">presiona acá!</button>
    <button id="reset" class="hiden">resetear</button>
    <div>
        <p id="result"></p>
    </div>
  </section>

  <section class="about">
    <h2>Sobre mí</h2>
    <p>Esta es mi primera landing deployada en Vercel. Información de ejemplo.</p>
  </section>

  

  <section class="contact">
    <h2>Contacto</h2>
    <form action="https://formspree.io/f/mnqeoyvj" method="POST">
      <input type="email" name="email" placeholder="Tu email" required>
      <textarea name="message" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="footer">
    <p>© 2025 Francisco Vázquez | Deploy en Vercel</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
